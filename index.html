<!DOCTYPE html>
<head>
    

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
        <div class="container-fluid text-center text-light bg-dark">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="container">
            <div class="clearfix">
                <div class="col-4 float-left">
                    <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
                        <h4>Search for a City:</h4>
                            <form class="form-inline">
                                <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        <form id="searchhistory" class="mt-1">
        <!---------------------- Search history dynamically inserts here  --------------------------------->
                        </form>
                    </nav>
                </div>
                <div class="col-8 float-right">
                    <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded" style="width: 710; height: 19rem;">
                        <div id="current"></div>
        <!----------------------  Current weather dynamically inserts  here  city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index------------------------------->
                        <div id="uvl-display"></div>
                    </div>
                        <br>
                        <h2>5-Day Forcast:</h2>
                    <div  id="5day" class="row">
        <!-------------------  5 Day forcast dynamically inserts  here ------------------------------------>
                    </div>
                </div> 
            </div>
        </div>
      
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

</body>
